<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../effect.css">
    <link rel="stylesheet" href="../meiaquery.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/addemp.css">
    <script src="js/admin.js" defer></script>
</head>
<body>
    <header>
        <div class="menu">
            <h2>Admin Home</h2>
            <img id="toggle" src="../images/icons8-menu-64.png">
        </div>
    </header>
   
    <section>
        <aside class="hide">
            <div class="content" id="sideMenu">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="adminindex.html" id="active">DashBoard</a></li>
                    <li><a href="">Employee Management</a></li>
                    <li><a href="">Department Management</a></li>
                    <li><a href="">Settings</a></li>
                    <li><a href="../index.html">Logout</a></li>
                    
                </ul>
            </div>
            
        </aside>
        <div class="addemp">
            <h2>Let Welcome A New Department</h2>
           <div class="area">
            <form>
                <p>Personal Details</p>
                    <div class="sub-area">
                        
                     <div class="input-feild">
                            <label>Title<span>*</span></label>
                            <select>
                                <option>Mr.</option>
                                <option>Mrs.</option>
                                <option>Miss.</option>
                            </select>
                    </div> 
                     
                   <div class="input-feild">
                    <label>First Name<span>*</span></label>
                    <input type="text">
                   </div> 
                    <div class="input-feild">
                    <label>Last Name<span>*</span></label>
                    <input type="text">
                   </div>
                    <div class="input-feild">
                    <label>Username<span>*</span></label>
                    <input type="text">
                    </div>
                    <div class="input-feild">
                        <label style="padding-right:20px">Photo</label>
                        <input style="border:none;"  type="file">
                    </div>
                    <div class="input-feild">
                        <label>Mobile<span>*</span></label>
                        <input type="text">
                    </div>
                   <div class="input-feild">
                    <label>DOB<span>*</span></label>
                    <input type="date">
                   </div>
                    <div class="input-feild">
                        <label>Nationality<span>*</span></label>
                        <input type="text">
                    </div>
                    <div class="input-feild">
                        <label>Address<span>*</span></label>
                        <input type="text">
                    </div>
                   <div class="input-feild">
                    <label>Gender<span>*</span></label>
                    <input type="radio">Male
                    <input type="radio">Female
                   </div>
                
                    </div>
                    
                    <p>Employee Details</p>
                    <div class="sub-area">
                        
                     <div class="input-feild">
                            <label>Type Of Employee<span>*</span></label>
                            <select>
                                <option>Permanent</option>
                                <option>Temporary</option>
                                
                            </select>
                    </div> 
                     
                   <div class="input-feild">
                    <label>DOJ<span>*</span></label>
                    <input type="date">
                   </div> 
                    <div class="input-feild">
                    <label>Employee ID<span>*</span></label>
                    <input type="text">
                   </div>
                    </div>
                    <p>Salary Details</p>
                    <div class="sub-area">
                     
                   <div class="input-feild">
                    <label>Basic Pay<span>*</span></label>
                    <input type="date">
                   </div> 
                    <div class="input-feild">
                    <label>HRA<span>*</span></label>
                    <input type="text">
                   </div>
                   <div class="input-feild">
                    <label>Conveyance<span>*</span></label>
                    <input type="text">
                   </div>
                   <div class="input-feild">
                    <label>Housing ALW<span>*</span></label>
                    <input type="text">
                   </div>
                   <div class="input-feild">
                    <label>Special ALW<span>*</span></label>
                    <input type="text">
                   </div>
                   <div class="input-feild">
                    <label>PF<span>*</span></label>
                    <input type="text">
                   </div>
                    </div>
                    <p>Bank Details</p>
                    <div class="sub-area">
                     
                   <div class="input-feild">
                    <label>Bank Name<span>*</span></label>
                    <input type="date">
                   </div> 
                    <div class="input-feild">
                    <label>Acc. No<span>*</span></label>
                    <input type="text">
                   </div>
                   <div class="input-feild">
                    <label>PAN<span>*</span></label>
                    <input type="text">
                   </div>
                  
                    </div>
                <button class="submit">Submit</button>
            </form>
                </div>
                
           </div>
           
    
    </section>
</body>
</html>
